<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>君の状態</h1>
    <div>
        <h3 id="state"></h3>
        <button id="tired">疲れ</button>
        <button id="sad">悲しみ</button>
        <button id="angry">怒り</button>
        <button id="hunger">空腹</button>
        <button id="sleep">眠い</button>
    </div>
    <script>
        const states=["疲れ","悲しみ","怒り","空腹","眠い"]
        
        const state=document.getElementById("state")
        const tired=document.getElementById("tired")
        const sad=document.getElementById("sad")
        const angry=document.getElementById("angry")
        const hunger=document.getElementById("hunger")
        const sleep=document.getElementById("sleep")

        tired.onclick=function(){
            state.textContent=states[0]
        }

        sad.onclick=function(){
            state.textContent=states[1]
        }

        angry.onclick=function(){
            state.textContent=states[2]
        }

        hunger.onclick=function(){
            state.textContent=states[3]
        }

        sleep.onclick=function(){
            state.textContent=states[4]
        }
    </script>
</body>
</html>
